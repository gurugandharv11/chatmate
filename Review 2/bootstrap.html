<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Login Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white text-center">
                <h2>Login to ChatMate</h2>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                        <small class="text-danger" id="emailError"></small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                        <small class="text-danger" id="passwordError"></small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="#register" class="text-primary">Register here</a>
                </p>
            </div>
        </div>

        <!-- Registration Section -->
        <div class="card mb-4" id="register">
            <div class="card-header bg-success text-white text-center">
                <h2>Create Your ChatMate Account</h2>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="registerEmail" name="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="registerPassword" name="password" class="form-control" placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="#login" class="text-success">Login here</a>
                </p>
            </div>
        </div>

        <!-- Profile Section -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white text-center">
                <h2>Your Profile</h2>
            </div>
            <div class="card-body">
                <p><strong>Username:</strong> {{username}}</p>
                <p><strong>Email:</strong> {{email}}</p>
                <p><strong>Joined:</strong> {{join_date}}</p>
                <div class="text-center">
                    <a href="#edit-profile" class="btn btn-warning">Edit Profile</a>
                    <a href="#logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>

        <!-- Manage Users Section -->
        <div class="card">
            <div class="card-header bg-dark text-white text-center">
                <h2>Manage Users</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">User 1 <button class="btn btn-sm btn-danger float-end">Remove</button></li>
                    <li class="list-group-item">User 2 <button class="btn btn-sm btn-danger float-end">Remove</button></li>
                    <li class="list-group-item">User 3 <button class="btn btn-sm btn-danger float-end">Remove</button></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
